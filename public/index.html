<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="text-gray-600 font-mono">
    <div class="md:grid md:grid-cols-3">
      <div class="">
        <nav>
          <div>
            <h1
              class="font-bold uppercase text-gray-700 p-2 border-b border-gray-100"
            >
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="font-bold">
              <a href="#">
                <span>Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />

              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-primary md:authBtn">Log in</a>
          <a href="#" class="btn text-primary md:authBtn ml-4">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-600 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-64 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500">Recipe by Mario</span>
              </div>

              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-64 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Chicken Curry </span>
                <span class="block text-gray-500">Recipe by Mario</span>
              </div>

              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>15 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-64 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Delicius noodles</span>
                <span class="block text-gray-500">Recipe by Mario</span>
              </div>

              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>5 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 border-b border-gray-200">Most Popular</h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center">
          <div class="btn bg-secondary-100 text-secondary-200">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
